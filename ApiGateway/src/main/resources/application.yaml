server:
  port: 8086

spring:
  application:
    name: ApiGateway
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://User-Service
          predicates:
            - Path=/users/**
        - id: course-service
          uri: lb://Course-Service
          predicates:
            - Path=/courses/**
        - id: rating-service
          uri: lb://Rating-Service
          predicates:
            - Path=/ratings/**
        - id: enrollment-service
          uri: lb://Enrollment-Service
          predicates:
            - Path=/enrollments/**
  config:
    import: optional:configserver:http://localhost:8085
  security:
    user:
      name: a
      password: aa
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8087/oauth2/jwks


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    
    
logging:
  level:
    org.springframework.cloud.gateway: DEBUG

  port: 8083

# Spring applicaton configuration
spring:
  application:
    name: Enrollment-Service

# Database configuration
  datasource:
    url: jdbc:mysql://localhost:3306/skillverse
    password: Sql#1541
    username: root
    driver-class-name: com.mysql.cj.jdbc.Driver
